<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <section class="signup-form">
        <h1>Join</h1>
        <form>
            <div class="int-area">
                <input type="text" name="username" id="username" autocomplete="off" required>
                <label for="username">ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="password" id="password" autocomplete="off" required>
                <label for="password">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="password" name="confirm_password" id="confirm_password" autocomplete="off" required>
                <label for="confirm_password">CONFIRM PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="text" name="fullname" id="fullname" autocomplete="off" required>
                <label for="fullname">NAME</label>
            </div>
            <div class="int-area">
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="email">EMAIL</label>
            </div>
            <div class="checkbox-area">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <div class="btn-area">
                <button type="submit">Join</button>
            </div>
        </form>
        <div class="caption">
            <p>Already a user? <a href="./login.html">Login</a></p>
        </div>
    </section>
</body>
</html>
